version: "3.8"

networks:
  guardian-network:
    driver: bridge

services:
  # Redis for AI agents communication and caching
  redis:
    image: redis:7-alpine
    container_name: guardian-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - guardian-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # IPFS node for decentralized storage
  ipfs:
    image: ipfs/kubo:latest
    container_name: guardian-ipfs
    ports:
      - "4001:4001" # P2P port
      - "5001:5001" # API port
      - "8080:8080" # Gateway port
    volumes:
      - ipfs_data:/data/ipfs
    networks:
      - guardian-network
    environment:
      - IPFS_PROFILE=server
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:5001/api/v0/id",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # PostgreSQL for backend data
  postgres:
    image: postgres:15-alpine
    container_name: guardian-postgres
    environment:
      POSTGRES_DB: emergency_guardian
      POSTGRES_USER: guardian
      POSTGRES_PASSWORD: guardian_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - guardian-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guardian -d emergency_guardian"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # AI Agents Service
  ai-agents:
    build:
      context: ./ai-agents
      dockerfile: Dockerfile
    container_name: guardian-ai-agents
    ports:
      - "8001:8001"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://guardian:guardian_pass@postgres:5432/emergency_guardian
      - IPFS_API_URL=http://ipfs:5001
      - BLOCKCHAIN_RPC_URL=${BLOCKCHAIN_RPC_URL:-http://localhost:8545}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      ipfs:
        condition: service_healthy
    networks:
      - guardian-network
    volumes:
      - ./ai-agents/logs:/app/logs
    restart: unless-stopped

  # Storage Service (Go)
  storage-service:
    build:
      context: ./storage-service
      dockerfile: Dockerfile
    container_name: guardian-storage
    ports:
      - "8002:8002"
    environment:
      - IPFS_API_URL=http://ipfs:5001
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      ipfs:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - guardian-network
    volumes:
      - ./storage-service/logs:/app/logs
    restart: unless-stopped

  # Backend Service (TypeScript)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: guardian-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://guardian:guardian_pass@postgres:5432/emergency_guardian
      - REDIS_URL=redis://redis:6379
      - AI_AGENTS_URL=http://ai-agents:8001
      - STORAGE_SERVICE_URL=http://storage-service:8002
      - JWT_SECRET=${JWT_SECRET}
      - BLOCKCHAIN_RPC_URL=${BLOCKCHAIN_RPC_URL:-http://localhost:8545}
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - PRIVATE_KEY=${PRIVATE_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai-agents:
        condition: service_started
      storage-service:
        condition: service_started
    networks:
      - guardian-network
    volumes:
      - ./backend/logs:/app/logs
    restart: unless-stopped

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: guardian-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_BACKEND_URL=http://localhost:3001
      - VITE_STORAGE_SERVICE_URL=http://localhost:8002
      - VITE_AI_AGENTS_URL=http://localhost:8001
      - VITE_BLOCKCHAIN_RPC_URL=${BLOCKCHAIN_RPC_URL:-http://localhost:8545}
      - VITE_CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
    depends_on:
      - backend
    networks:
      - guardian-network
    restart: unless-stopped

  # Nginx API Gateway and Load Balancer
  nginx:
    image: nginx:alpine
    container_name: guardian-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
      - ai-agents
      - storage-service
    networks:
      - guardian-network
    restart: unless-stopped

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: guardian-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - guardian-network
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.enable-lifecycle"
    restart: unless-stopped

  # Grafana for monitoring dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: guardian-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - guardian-network
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  redis_data:
  ipfs_data:
  postgres_data:
  prometheus_data:
  grafana_data:
